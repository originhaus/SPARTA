<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Composer (SA5126)</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        function orderComplete() {
            alert("주문이 완료되었습니다!")
        }
    </script>
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="./css_hw_1.css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Noto+Sans+KR:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <div class="mytitle jumbotron">
            <h1 class="display-4">잃어버린 꿈을 주문하세요!</h1>
            <h2>준비하고, 도전하세요.</h1>
                <hr class="my-4">
        </div>
        <div class="h-container">
            <div class="item">꿈 (Dream)</div>
            <div class="price">100,000원</div>
            <div class="priceDelimeter">/</div>
            <div class="countUnit">개</div>
        </div>
        <div class="h-container">
            <hr>
            <div class="itemDescription">
                <p>꿈을 찾고, 꿈을 이루기에 늦은 나이란 단연코 없다. 포기하지만 않으면 된다. 저들이 천재라서 늦은 사이에 시작해도 괜찮았었던 걸까?</p>
                <p>...박완서는 또 어떤가. 원래 글쓰기의 천재였는데, 살림하다 보니 글을 못 쓰고 있다가 마은이 되어 글을 쓰기 시작하여</p>
                <p>굉장히 유명한 소설가가 되고 죽어서도 훈장을 받는 사람이 되었다고 생각하면 맞는 것일까?....</p>
                <hr>
            </div>
        </div>
        <div class="h-container">
            <div class="item2">주문하기</div>
        </div>

        <div>
            <hr>
        </div>
        <div class="orderContainer">
            <div class="order">주문자 성함</div>
            <div class="input-group mb-3">
                <input id="orderName" type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="orderContainer">
            <div class="order">달성기간</div>
            <div class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect02">
                    <option selected>기간선택</option>
                    <option value="1">1년</option>
                    <option value="2">2년</option>
                    <option value="3">3년</option>
                </select>
                <div class="input-group-append">
                    <label class="input-group-text" for="inputGroupSelect02">달성기간을 선택해주세요</label>
                </div>
            </div>
        </div>
        <div class="orderContainer">
            <div class="order">주소</div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="orderContainer">
            <div class="order">전화번호</div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="button">
            <button onclick="orderComplete()" type="submit" class="btn btn-primary">주문하기</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
